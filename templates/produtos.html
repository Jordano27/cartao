{# tamplates/produtos.html #}

{% include "inc/head.html" %}

    <h1>Produtos</h1>
    <p>Listagem de usuarios</p>

  
    <table border="5">
        <tr>
            <th>Produto</th>
            <th>Preço</th>
        </tr>

        {% for prod in produtos %}
            <tr>
                <th>{{prod.nome}}</th>
                <th>{{prod.preço | number_format(2, ',','.')}}</th>
            </tr>
        {% endfor %}
    </table>
